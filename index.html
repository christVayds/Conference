<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
	<script src="https://kit.fontawesome.com/9515269a08.js" crossorigin="anonymous"></script>
	<title>Home</title>
</head>

<body>
	<div class="container">
		<div class="navbar">
			<div class="title">
				<h1>Conference</h1>
			</div>
			<div class="controls">
				<div id="home">
					<i class="fa-solid fa-house"></i>
				</div>
				<div id="chat">
					<i class="fa-solid fa-comment"></i>
				</div>
				<div id="search">
					<i class="fa-solid fa-magnifying-glass"></i>
				</div>
				<div id="compose">
					<i class="fa-solid fa-pen"></i>
				</div>
				<div id="profile">
					<i class="fa-solid fa-user"></i>
				</div>
			</div>
		</div>
		<div class="card">
			<div id="username">
				<div class="info">
					<div id="user_img">
						
					</div>
					<p id="name">Superman14</p>
				</div>
				<div class="more">
					<p id="date">9h</p>
					<i class="fa-solid fa-ellipsis"></i>
				</div>
			</div>
			<div id="content">
				<p id="post_content">
					Hello guys!
				</p>
			</div>
			<div id="info">
				<p id="likes">0 likes</p>
				<p>â€¢</p>
				<p id="comments">0 comments</p>
			</div>
			<div id="actions">
				<div id="like">
					<i class="fa-regular fa-heart"></i>
				</div>
				<div id="comment">
					<i class="fa-regular fa-comment"></i>
				</div>
				<div id="share">
					<i class="fa-solid fa-arrow-right"></i>
				</div>
				<div id="save">
					<i class="fa-regular fa-bookmark"></i>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
